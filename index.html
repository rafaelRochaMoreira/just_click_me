<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Just click me</title>
	<style>

		html {
			
		}

		body {
			background-color: hotpink;
			margin: 15px;
			padding: 0px;
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-o-user-select: none;
		}

		.btn {
			display: inline-block;
			padding-right: 15px;
			padding-bottom: 10px;
		}

		.btn button {
			width: 60px;
		}

		#container {
			letter-spacing: 0;
		}
	</style>

	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript">
		(function($) {

		})(jQuery);
console.log(document.location.href);
		
		window.onresize = function(event) {

			
			};

		function add() {
			var itm = document.getElementsByClassName("btn")[0];
			var cln = itm.cloneNode(true);
			document.getElementById("container").appendChild(cln);
		}

		

		function getContainerHeight() {
			return document.getElementById("container");
		}

		function click_me() {

	
				add();
			
			document.body.style.zoom = "100%"

		
		}
		
		function screenIsFull() {
			return document.body.offsetHeight > window.innerHeight;
		}

		function screenIsEmpty() {
			return document.getElementById("container").children.length == 0;
		}           
	</script>
</head>

<body>


	<div id='container'><!--
	--><div class='btn click_me'><button value="click_me" onclick="click_me()">Click me</button></div><!--
	--></div>

</body>
</html>
